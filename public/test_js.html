<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chart.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Test Chart.js Initialization</h2>
        
        <div class="alert alert-info" id="testOutput">
            Inicializando...
        </div>
        
        <div class="chart-container" style="height: 400px;">
            <canvas id="testChart"></canvas>
        </div>
        
        <button class="btn btn-primary mt-3" id="updateBtn">Actualizar Gráfico</button>
    </div>

    <script>
        let testChart = null;
        const testOutput = document.getElementById('testOutput');
        
        function log(message) {
            console.log(message);
            testOutput.innerHTML += '<br>' + message;
        }
        
        function initTestChart() {
            log('Iniciando initTestChart...');
            
            const canvas = document.getElementById('testChart');
            if (!canvas) {
                log('ERROR: Canvas not found');
                return false;
            }
            log('Canvas encontrado');
            
            if (typeof Chart === 'undefined') {
                log('ERROR: Chart.js no está cargado');
                return false;
            }
            log('Chart.js está disponible');
            
            try {
                const ctx = canvas.getContext('2d');
                testChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Enero', 'Febrero', 'Marzo'],
                        datasets: [{
                            label: 'Test Data',
                            data: [100, 200, 150],
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                log('Gráfico inicializado exitosamente');
                return true;
            } catch (error) {
                log('ERROR al inicializar: ' + error.message);
                return false;
            }
        }
        
        function updateTestChart() {
            log('Actualizando gráfico...');
            
            if (!testChart) {
                log('ERROR: testChart es null');
                return;
            }
            
            try {
                testChart.data.datasets[0].data = [Math.random() * 300, Math.random() * 300, Math.random() * 300];
                testChart.update();
                log('Gráfico actualizado exitosamente');
            } catch (error) {
                log('ERROR al actualizar: ' + error.message);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM cargado, iniciando test...');
            
            if (initTestChart()) {
                log('Test exitoso - Chart.js funcionando');
                
                document.getElementById('updateBtn').addEventListener('click', updateTestChart);
            } else {
                log('Test fallido - Chart.js no funciona correctamente');
            }
        });
    </script>
</body>
</html>
